<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COG Heatmap Viewer</title>
  <link rel="stylesheet" href="./node_modules/ol/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div><input style="width: 100%" type="range" class="uniform" id="min-input" name="minI" min="0" max="10000" value="0"> <span id="current"></span></div>
  <div id="count"></div>
  <div id="map"></div>
  <script type="module" src="./heatmap.js"></script>
</body>
</html>
